[Rainmeter]
Author=99villages
Update=100
AccurateText=1
DynamicWindowSize=1
ContextTitle=Set Location Code
ContextAction=["#@#Variables.inc"]

[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include4=#ROOTCONFIGPATH#\@Resources\Languages\#Language#.inc
@Include5=#@#WeatherComRegExp.inc
@Include6=#@#WeatherComCurrent.inc
@Include7=#@#WeatherComForecast.inc

;================================

[Meterline1]
Meter=Image
ImageName=#@#\Images/line1
ImageTint=#Color1#
X=0
Y=79
W=(528*0.40)
H=(3*0.40)
UpdateDivider=-1
Hidden=0

[@CurrentIcon]
Measure=WebParser
Group=Weather | WeatherCurrent
Url=[@CurrentParent]
StringIndex=3
IfAboveValue=1
IfAboveAction=!execute [!RainmeterHideMeter MeterCurrentIconNA][!RainmeterShowMeter MeterCurrentIcon]



[MeterCurrentIcon]
Path=#ROOTCONFIGPATH#\@Resources\Weathericons
MeasureName=@CurrentIcon
Meter=Image
PreserveAspectRatio=1
AntiAlias=1
X=0
Y=0
H=(200*0.40)
W=(200*0.40)

[MeterCurrentIconNA]
ImageName=na.png
Meter=IMAGE
Path=#WeatherIcons#
H=(200*0.40)
W=(200*0.40)
X=0
Y=0


[MeterTempCurrent]
MeasureName=@CurrentTemperature
MeasureName2=@CurrentTemperatureSymbol
Meter=String
X=200
Y=0
InlineSetting=Face | roboto
InlineSetting2=Color | 255,255,255
InlineSetting3=Size | 36
InlineSetting4=Weight | 300
StringAlign=Right
AntiAlias=1
Text="%1"
Postfix="°"

[MeterConditionsCurrent]
MeasureName=@CurrentConditions
Meter=String
X=r
Y=64
InlineSetting=Face | roboto
InlineSetting2=Color | 255,255,255
InlineSetting3=Size | 8
InlineSetting4=Weight | 300
StringAlign=Right
StringStyle=NORMAL
AntiAlias=1
Text="%1"
UpdateDivider=#Rdiv#

